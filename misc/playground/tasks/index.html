    body { font-family:arial; }

<div style="background-color:#EEE;">
    <h1>create script</h1>
    <form action="http://localhost:60080/facugon/script" method="post" enctype="multipart/form-data">
        AUTH/SESSION<br/>
        username <input type="text" name="user" id="user" value="facugon"><br/>
        <hr>
        Select script to upload <input type="file" name="script" id="script"><br/>
        descripcion <input type="text" name="description" id="description" value="un script de prueba"><br/>
        <br/>
        <input type="submit" value="Create" name="submit">
    </form>
</div>

<br/>

<div style="background-color:#DDD;">

        username <input type="text" name="user" id="user" value="facugon"><br/>

        name <input type="text" name="name" id="name" value="deploy"><br/>

<br/>
